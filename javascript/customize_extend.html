<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=notelphone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">

    <!-- 站点图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="https://ytsimg.gitee.io/blog/favicon/favicon.ico" />

    <title>定制扩展继承</title>
    <meta name="keywords" content="定制扩展继承" />
    <meta name="description" content="定制扩展继承" />

    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/javascript">
/**********************************************************************************************************************/
function deepCopy(p, c) {
    var c = c || {};
    for (var i in p) {
        if (typeof p[i] === 'object') {
            c[i] = (p[i].constructor === Array) ? [] : {};
            deepCopy(p[i], c[i]);
        } else {
            c[i] = p[i];
        }
    }
    return c;
}

function Unrealized() {
    throw "throw Unrealized Method Exception!!!";
}


function extend(structure, entity, father) {
}




/* ************* 使用: ************* */

// 动物
var Animal = extend(function(name, color) {
    this.name = name;
    this.color = color;
}, {
    type: "动物",
    species: "动物",
    call: function() {
        var self = this;
        console.log(self.color + "色的" + self.name + "(" + self.species + ")在叫: " + self.sound());
    },
    sound: Unrealized,
});

// 猫
var Cat = extend(function(name, color) {}, {
    species: "猫",
    sound: function() { return "喵喵喵~~~"; }
}, Animal);

// 狗
var Dog = extend(function(name, color) {}, {
    species: "狗",
    sound: function() { return "汪汪汪~~~"; }
}, Animal);

// 白猫
var WhiteCat = extend(function(name) {
    return super(name, "白");
}, {}, Cat);


var cat1 = new Cat("杰克", "黄");
var cat2 = new Cat("家湾", "紫");
var dog1 = new Dog("乐维", "黑");
var cat3 = new WhiteCat("梦娜")

cat1.call();
cat2.call();
dog1.call();
cat3.call();

/**********************************************************************************************************************/
</script>
</body>
</html>
