<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=yes"/> <!-- 设置Safari浏览器电话识别功能 -->
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>userAgent 属性</title>
</head>
<body>
    <p>
        <script type="text/javascript">
            document.write(window.navigator.userAgent);
        </script>
    </p>
    <!--
        Firefox 浏览器更改 userAgent 扩展插件:
            User-Agent Switcher
        Chrome 浏览器更改 userAgent 方法:
            https://jingyan.baidu.com/article/20095761d41761cb0621b46f.html
    -->
</body>
</html>
