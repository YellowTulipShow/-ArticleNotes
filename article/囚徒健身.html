                    "升级标准：3组，各50次",

            datas.push({
                name: "第二式 上斜俯卧撑",
                action: "做这个动作需要借助一个稳固的物体，高度大约是你身高的一半（大概到臀部位置）。桌子、高一些的椅子、工作台、厨房操作台、矮墙、结实的栅栏都是不错的选择。大多数监狱牢房里的洗漱台高度就正好，不过你得保证它足够结实。双脚并拢，身体成一条直线，然后前倾上身，双臂伸直，双手抓住所选物体，与肩同宽。这是该动作的起始姿势（图3）。弯曲肘部，放低身体，直到胸部轻触物体顶部。如果你选择的物体高度合适，那么此时你的身体与地面的夹角约为45°（图4）。暂停一会，然后将自己推回到起始姿势，如此重复。",
                imgs: [
                    { url: "image-3.png", dec: "图3 双脚并拢，身体成一条直线，然后前倾上身，双臂伸直，双手抓住所选物体，与肩同宽。", },

                target: [
                    "初级标准：1组，10次",
                    "中级标准：2组，各20次",

                progress: "到达动作的最低点时，你的身体与地面的夹角约为45°。初学者如果达不到这么高的水平，那就降低难度（加大倾斜角度，也就是让身体更接近直立）——只要选择高度高于你身体中间点的物体即可。然后，再逐渐减小角度，直到可以轻而易举地完成倾斜45°的上斜俯卧撑。如果你还想尝试更小的角度，可以利用台阶做此动作——随着能力的提高，你可以逐渐降低支撑物的高度。",

                    "初级标准：1组，10次",

                    { url: "image-7.png", dec: "图7 控制下降高度的绝佳方式就是使用篮球或橄榄球——将球放在髋部下方。", },

                parse: "半俯卧撑非常重要，要熟练掌握。很多人做俯卧撑的方法都不正确——撅屁股或者塌腰，这是因为他们的腰部肌肉和脊椎肌肉不发达。这个动作可以锻炼你的腰部肌肉和脊椎肌肉，从而能够锁定髋部，使身体成一条直线。",

                    "初级标准：1组，8次",

            });

                name: "第五式 标准俯卧撑",

                    "初级标准：1组，5次",

                    { url: "image-13.png", dec: "图13 一只手稳固地支撑身体，另一只手撑在篮球上。", },

                target: [
                    "初级标准：1组，5次（每侧）",
                    "中级标准：2组，各10次（每侧）",
                    "升级标准：2组，各20次（每侧）",

            datas.push({
                name: "第八式 单臂半俯卧撑",

                    { url: "image-15.png", dec: "图15 将一只手撑在胸部下方的地面上，手臂伸直，另一只手背在身后。", },

                parse: "单臂半俯卧撑是俯卧撑系列的第八式。通过这个练习，训练者可以逐步从双侧练习转为单侧练习。该动作可以提高你的平衡能力，而这对做单臂俯卧撑极其重要。因为只靠单臂发力，所以这个动作也会让手部、腕部和肩部关节为之后的动作做好准备。单臂半俯卧撑在这个系列中不可或缺，你必须掌握。不过由于肘关节只是部分弯曲，所以对一次完整的俯卧撑训练来说，只做这样的练习是不够的。你需要再做一些肘部弯曲角度小于90°的练习来补充，比如在之后加上窄距俯卧撑或偏重俯卧撑。",

                progress: "如果做不了单臂半俯卧撑，你可以把篮球放在膝下，做四分之一单臂俯卧撑。练习一段时间之后，就一点点向前移动篮球，加大动作幅度。",
            });
            datas.push({
                name: "第九式 杠杆俯卧撑",
                action: "摆出做俯卧撑的姿势，身体成一条直线，一只手撑在胸部正下方的地面上，另一只手放在身体外侧的篮球上，靠双脚和撑在地上的那只手支撑身体。双臂伸直，放在球上的手要尽量向远处伸。这是该动作的起始姿势（图17）。要有控制地慢慢放低身体，直到胸部与地面只有一拳之隔。如果你是独自锻炼，可以像做标准俯卧撑那样，借助棒球或网球控制动作幅度。放低身体时手会顺势把篮球推到远离身体的位置（图18）。身体降至最低点时，暂停一下，然后将自己推回到起始姿势。",

                    { url: "image-17.png", dec: "图17 一只手撑在胸部正下方的地面上，另一只手放在身体外侧的篮球上。", },
                    { url: "image-18.png", dec: "图18 要有控制地慢慢放低身体，直到胸部与地板只有一拳之隔。", },

                    "升级标准：2组，各20次（每侧）",

                progress: "由于杠杆原理，撑在篮球上的那只手臂如果完全伸直的话就很难用力。你可以让这只手臂的肘部稍稍弯曲，从而让篮球离你的身体近一点儿，这样做杠杆俯卧撑会容易一些。不过不要太过，要是你把篮球放在身体正下方，那这个动作就变成了第七式——偏重俯卧撑。随着你越来越强壮，你可以逐渐让球远离身体，直到可以将手臂伸直做标准的杠杆俯卧撑。",
            });

            for (var i = 0; i < arr.length; i++) {

                rlist.push(r_item);
            }
            return rlist;
